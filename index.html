<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train form</title>

    <!-- my style link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    
</head>
<body>
    <div class="container">
        <!-- parte superiore -->
        <section id="main-sect-1">
            <h2>Calcola il prezzo del tuo biglietto</h2>
            <div class="top">
                <div class="data-top">
                    <label for="name">Nome e Cognome</label>
                    <input id="name" type="text">
                </div>
                
                <div class="data-top">
                    <label for="km">Km da percorrere</label>
                    <input id="km" type="text">
                </div>
                
                <div class="data-top">
                    <label for="eta">Et√†</label>
                    <select name="scelta" id="age">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
                
                <div class="buttons">
                    <a href="#" id="generate" class="btn">Genera</a>
                    <a href="#" id="cancel" class="btn">Annulla</a>
                </div>
                
            </div>
        </section>
         <!-- fine parte superiore -->

         <section id="main-sect-2">
            <h2>Il tuo biglietto</h2>
            <div id="ticket-section" class="bottom d-none">
                <h3>Dettaglio Passeggeri</h3>
                <div class="sect-2-container">
                    <div class="data-bottom">
                        <h4>Passeggero</h4>
                        <p id="passenger"></p>
                    </div>
                    <div class="data-bottom">
                        <h4>Offerta</h4>
                        <p id="discount"></p>
                    </div>
                    <div class="data-bottom">
                        <h4>Carrozza</h4>
                        <p id="wagon"></p>
                    </div>
                    <div class="data-bottom">
                        <h4>Codice CP</h4>
                        <p id="cp-code"></p>
                    </div>
                    <div class="data-bottom">
                        <h4>Costo biglietto</h4>
                        <p id="ticket-price"></p>
                    </div>
                </div>
            </div>
        </section>
        

        </div>

    <!-- my js link -->
    <script src="./assets/js/main.js"></script>

   
</body>
</html>
